<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WeatherNow</title>
	<link href="https://fonts.googleapis.com/css?family=Baloo+2:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/normalize.css">
</head>

<body>
	<main class="main">
		<section class="weather">
			<div class="container">
				<div class="row">
					<div class="weather-header">
						<div class="time">
							<p class="time__info">
								<span class="time__day"> Sunday, </span>
								<span class="time__month"> 19 May </span>
								<span class="time__year"> 2019 </span>
								<span> | </span> 
								<span class="time__number"> 09:10 </span>
							</p>
						</div>
						<div class="location">
							<p class="location_info">Azerbaican, Baku</p>
						</div>
					</div>
					<div class="weather-body">
						<div class="weather-stats">
							<div class="weather-temp">
								<p class="weather-temp__degree">29</p>
								<p class="weather-temp__celsius">Â°C</p>
							</div>
						</div>
						<div class="weather-wrapper">
							<div class="weather-box">
								<img src="images/cloud.svg" alt="cloudly svg icon" class="weather-box__images">
								<p class="weather-box__procent weather-box__procent--cloudly-info">Cloudy</p>
								<p class="weather-box__title">Cloudy</p>
							</div>
							<div class="weather-box">
								<img src="images/humidity.svg" alt="cloudly svg icon" class="weather-box__images">
								<p class="weather-box__procent weather-box__procent--humidity">73%</p>
								<p class="weather-box__title">Humidity</p>
							</div>
							<div class="weather-box">
								<img src="images/barometr.svg" alt="cloudly svg icon" class="weather-box__images">
								<p class="weather-box__procent weather-box__procent--pressure">1,009mBar</p>
								<p class="weather-box__title">Pressure</p>
							</div>
							<div class="weather-box">
								<img src="images/wind.svg" alt="cloudly svg icon" class="weather-box__images">
								<p class="weather-box__procent weather-box__procent--wind-speed">11 km/h</p>
								<p class="weather-box__title">Wind</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>


	<script src="js/app.js"></script>
</body>

</html>
